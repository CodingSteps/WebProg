<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Animation Example</title>	
</head>

    <body onload = "main()">
        <h1>Animation Example</h1>
        <img id="myImage" src="images/nature.jpg" width="444" height="293" alt="animationImg" />
    
        <script>
            
            function main() {
                var intervalInMilliseconds = 1000;
                /* setInterval calls the function swapImages at the specified rate */
                setInterval("swapImages()", intervalInMilliseconds);  
            }
            
            function swapImages() {
                var imageElement = document.getElementById("myImage");
                var imageName = imageElement.getAttribute("src");
                var nextImage;
                if (imageName === "images/nature.jpg") {
                    nextImage = "images/goldie.jpg";
                } else {
                    nextImage = "images/nature.jpg";
                }
                imageElement.setAttribute("src", nextImage);
            }
            
        </script>
    </body>
</html>
