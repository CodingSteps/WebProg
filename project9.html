<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>
 
<script>
   
   let hangmanArray = ["car","marshmellows","rainbow","cow","pizza","dog","microscope","pen","clock","elephant","hangman","phone","apple","book","whale","turtle","kite"];
   let randomWord;
   let wordLength;
   let dash = [];
   let totalChances = 5;
   let missedChance = 0, initialLength;
   let quit = false;

  if(!quit)
  {

   randomWord = hangmanArray[Math.floor(Math.random() * hangmanArray.length)];
   wordLength = randomWord.length;
   
   for(let i=0; i<wordLength; i++)
   {
   	   dash.push('__')
   }

   alert(dash.join(' '));    

  
   while(wordLength>0)
   {

         let inputLetter;

         inputLetter = prompt("Enter a letter");
   

         if(inputLetter === '' || inputLetter === null)
         {
             
             quit = confirm("Do you want to quit the game ?");
             alert(quit);

             if(quit)
             {
               break;
             }
             else
             {
               continue;
             }

         }
 

         if(inputLetter.length > 1)
         {
         	inputLetter = prompt("Please enter single letter as input.");
         }
         else if(!isNaN(inputLetter))
         {
            inputLetter = prompt("Please enter single letter as input. Numbers are not allowed");
         }


         initialLength = wordLength;
      
         
        for(let i=0; i<randomWord.length; i++)        // _ _ _    car 
        {
           if(randomWord[i].toLowerCase() === inputLetter.toLowerCase())
           {
                    dash[i] = inputLetter;
                    wordLength = wordLength - 1;

           }

        }


        if(initialLength === wordLength)
        {
             missedChance++;
        }

        if(missedChance >= 5)
        {
           alert("Sorry you lost the game. Actual word is " + randomWord);
           break;
        }

         
         alert(dash.join(' ') + '\n' + `You have ${totalChances-missedChance} chances left`);

         if(wordLength === 0)
         {

               alert("Congrats. You found the word")
         }

   }   

 }    





</script>     


</body>
