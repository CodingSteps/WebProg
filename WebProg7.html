<body style="font-family: Arial;">

<header>
<ul id="myTopnav" class="topnav">
    <li class="menu"><a href="#">Home</a></li>
    <li class=" menu dropdown"><a href="#">Dropdown <i class="fas fa-caret-down" style="color:white;"></i> </a>
            <div class="dropdownContent">
              <a href="#">Link1</a>
              <hr class="dlinkhr">
              <a href="#">Link2</a>    
              <hr class="dlinkhr">
              <a href="#">Link3</a>
            </div> 
    </li>
    <li class="menu"><a href="#">About</a></li> 
    <li class="menu"><a href="#">News</a></li>   
    <li class="menu"><a href="#">Contact</a></li>

    <a href="#" class="icon" onclick="myFunction()">&#9776;</a>
</ul>
</header>

<script>
    function myFunction() {

      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") 
      {
        x.className += " responsive"; //x.classname = x.classname +"responsive"   topnav responsive
      }
       else 
      {
        x.className = "topnav";
      }
