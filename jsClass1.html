		let a=20;

     let p=["cat","dog","rabbit"];

     let output1;

     
     const ourFunc = (n)=>{
     	let m = n.split("").reverse().join("");
     	return m;
     } 


     output1 = p.map(ourFunc);

     console.log(output1);


     // Find function

         return (s=="Blue");

     }
