<html>
<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

		<h1>JSON & WebAPI Example</h1>
		

		<h2> Current Temperature in Coimbatore :  </h2>
		
		<div id="cbe"></div>
		<p id="demo"></p>

		<script type="text/javascript">
        
        // getJSON(url,callback function)
		
		$.getJSON("https://api.openweathermap.org/data/2.5/weather?q=Coimbatore&appid=887b28d6cd1b24b03b92cd1dc05bf245",
				  function(data) {
                  
				    $("#cbe").html("Temperature: " + data.main.temp);
                    $("#cbe").append("<br> Weather Condition: " + data.weather[0].description);
                    $("#cbe").append("<br> Humidity: " + data.main.humidity);

                    let a = JSON.stringify(data)   //  JSON.stringify  - convert Javascript Object to JSON String format
                    console.log(a);

                 
                    let b = JSON.parse(a);   // JSON.parse - convert JSON String to Javascript object
                    console.log(b);
                    console.log(b.main.humidity);
                  
				  }
				); 

		/*  
             AJAX

		*/

	

		</script>

</body>
