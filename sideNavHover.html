<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

a {
  display: block;
  position: absolute;
  left: -130px;
  text-align: center;
  padding: 15px;
  width: 140px;
  text-decoration: none;
  font-size: 22px;
  font-weight: 700;
  color: white;
  border-radius: 0 5px 5px 0;
}

a:hover {
  left: 0px;
  transition: left 0.3s;
}

#about {
  top: 220px;
  background-color: #04AA6D;
}

#blog {
  top: 280px;
  background-color: #2196F3;
}

#projects {
  top: 340px;
  background-color: #f44336;
}

#contact {
  top:400px;
  background-color: #555;
}



.image {
  width: 100%;
  height: 100%;  
}

.container {
  position: relative;
  width: 20%;
  margin: auto;
  margin-top: 50px;
  height: 100%;
}


.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  background-color: #008CBA;
}

.container:hover .overlay {
opacity:  0.8;
 transition: opacity .5s ease;
 cursor: pointer;
}

.text {
  color: white;
  font-size: 30px;
  font-weight: 800;
  position: absolute;
  top: 45%;
  width: 100%;
  text-align: center;
}
</style>
</head>
<body>

<h1 style="text-align:center;">Hoverable Sidenav Buttons and Image Overlay Effect</h1>


  <a href="#" id="about">About</a>
  <a href="#" id="blog">Blog</a>
  <a href="#" id="projects">Projects</a>
  <a href="#" id="contact">Contact</a>


<div class="container">
    <img src="images/img_avatar.png" alt="Avatar" class="image">
   <div class="overlay">
      <div class="text">Hello World</div>
    </div>
</div> 


   
</body>
</html>
