<html>
<head>
	<title>Forms</title>
	<link href="project5.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://kit.fontawesome.com/ae3f6753f4.js" crossorigin="anonymous"></script>

</head>
<body>

	<div id="MyForm">

    <form>
      <label for="myTextbox">UserName</label><br><br>	
      <input type="text" id="myTextbox" placeholder="Enter your Name" value="Hello" required><br><br>

       <label for="myPassword">Password</label><br>
       <input type="password" id="myPassword" placeholder="Enter your Password">

       <input type="submit" value="Submit My Form" id="submitBtn">
       <input type="reset" value="Reset Form"><br><br>

       <input type="radio" id="myRadio1" name="radiobtn" value="Hello">
       <label for="myRadio1">Apple</label>
       <input type="radio" id="myRadio2" name="radiobtn">
       <label for="myRadio2">Mango</label>
       <input type="radio" id="myRadio3" name="radiobtn">
       <label for="myRadio3">Banana</label><br><br>

       <input type="checkbox" id="myCheckbox1">
       <label for="myCheckbox1">Dog</label>
       <input type="checkbox" id="myCheckbox2">
       <label for="myCheckbox2">Cat</label>
       <input type="checkbox" id="myCheckbox3">
       <label for="myCheckbox3">Horse</label>
       <br>
       <input type="color" id="colorPicker">
       <input type="number" min="10" max="20" placeholder="Age">

       <input type="date" min="2001-12-01" id="datePicker"><br><br>

       <label for="myDropdown">Choose Your Favourite drink</label>
       <select id="myDropdown">
       	<option value="coffee"> Coffee </option>
       	<option value="tea" selected> Tea </option>
       	<option value="chocolate"> Hot Chocoloate </option>
       </select>

       <textarea rows="10" cols="30" placeholder="Enter some text....." >
       </textarea>

       <fieldset>
           <legend>Personal Info</legend>
        
            <label for="myName">Name</label><br><br>   
            <input type="text" id="myName" placeholder="Enter your Name" required><br><br>

            <label for="myAge">Age</label><br><br>   
            <input type="number" id="myAge" placeholder="Enter your Age" required><br><br>

       </fieldset>


    </form>	

     <div id="myDiv" style="width:500;height: 300;border:2px solid grey;"></div>

  <!--   <i class="far fa-address-card cardIcon"></i>

     <a href="#" class="myBtn">CLICK ME</a>   -->


	</div>	

<script type="text/javascript">

  function GetTodayDate() 
  {
   var tdate = new Date();
   var dd = tdate.getDate(); //yields day
   if(dd<10){dd="0"+dd}
   var MM = tdate.getMonth(); //yields month
   MM=MM+1;
   if(MM<10){MM="0"+ MM}
   var yyyy = tdate.getFullYear(); //yields year
   var currentDate= yyyy + "-" +MM+ "-" + dd;

   return currentDate;
}
    
    $(document).ready(function()
    {
            date = GetTodayDate();
            $('#datePicker').attr("max",date)
         
             $("#colorPicker").change(function()
             { 
                  var color = $("#colorPicker").val();
                  $('#myDiv').css('background-color',color);
             });     
    });  
</script>  



</body>
</html>
