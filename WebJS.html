class User{
    constructor(fname,lname,email)
    {
        this.FirstName = fname;
        this.LastName = lname;
        this.Email = email;
    }
    
    userName(){
        return this.FirstName +" " +this.LastName;
    }
}

class CarDetails extends User{
    
    constructor(fname,lname,email,carMake, carModel, carColor,carYear)
    {
        super(fname,lname,email);
        this.CarMake = carMake;
        this.CarModel = carModel;
        this.CarColor = carColor;
        this.CarYear = carYear;
    }
    
     carAge(){
        let d = new Date();
        let currentYear = d.getFullYear();
        
         return currentYear - this.CarYear;
    }
    
    carDetails()
    {
        let userName = this.userName();
        return `Customer ${userName} has sold the car ${this.CarMake + this.CarModel} which is ${this.carAge()} years old`;
    }

    
}

class TicketMachine
{

    constructor()
    {
        this.ticketPrice = 500;
        this.paid = 0;
    }
    
   
    getTicketPrice()
    {
        console.log(`Ticket Price: ${this.ticketPrice}`);
    }

   
    amountInserted()
    {
        console.log(`Amount Inserted: ${this.paid}`);
    }

 
    insertMoney(amount)
    {
        if(amount>0){
            this.paid = amount+this.paid;
        }
        this.amountInserted();

    }
}

class busTicket extends TicketMachine{
    
    constructor(travels)
    {
        super();
        this.travels = travels;
    }
    
    printTicket()
    {
        if(this.paid >= this.ticketPrice)
        {
            console.log("Ticket issued in " + this.travels +"Price: " + this.ticketPrice);
        }
        else
        {
            console.log("Insufficient Funds. Insert Rs. " + (this.ticketPrice-this.paid) + " to print your ticket");
        }
        
    }
}

b.getTicketPrice();
b.insertMoney(200);
