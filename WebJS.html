        const bookRepo = ["Harry Potter", "Magic tree house", "Just add magic", "Alice in wonderland","Magic"]

        bookRepo.find((s)=>{

              if(inputKeyword.toUpperCase() === s.toUpperCase())
              {
                 searchResults.push(s);
              }
              else
              {
                  let splitArray = s.split(' ');  // ["Harry","Potter"]
                  
                  splitArray.find((k)=>{

                        if(k.toUpperCase() === inputKeyword.toUpperCase())
                        {

                        }


                  }) 

               }

        })


        if(searchResults.length>0)
