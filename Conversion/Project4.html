<div>
	<fieldset>

		<button id="convert">Convert</button><br>
		<button id="history">History</button><br>
		<button id="reset">Reset</button>
	</fieldset>	

	<fieldset>
		<legend>Output</legend>

		<input type="text" id="answer" placeholder="Output Here">

	<div id="historyTxt"></div>
