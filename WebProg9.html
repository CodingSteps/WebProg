<!Doctype html>
<html>
<head>
    <title>Responsive Menu</title>
     <meta charset="utf-8">
    <link href="WebProg9.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/ae3f6753f4.js" crossorigin="anonymous"></script>
</head>
<body>
 
 <header> 
  <div class="topnav" id="myTopnav">
          <a href="#home" class="active">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <div class="dropdown">
                <button class="dropbtn">Dropdown 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
          </div> 
          <a href="#about" style="margin-right: 15px;">About</a>
          
          <a href="#" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
</header>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>


</body>
</html>
